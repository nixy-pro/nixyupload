<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NIXY UPLOAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <center><h1><i class="fas fa-cloud-upload-alt"></i> Upload File</h1></center>
  <div class="file-box">
    <label for="fileInput"><i class="fas fa-folder-open"></i> Upload Here...</label>
    <input type="file" id="fileInput" multiple onchange="showSelectedFiles()">
    <ul class="file-name" id="fileName"></ul>
  </div>
  <div class="progress"><div id="bar" class="bar">0%</div></div>
  <button class="upload" id="uploadBtn" onclick="upload()"><i class="fas fa-cloud-upload-alt"></i> Upload Now</button>
  <div id="resultText" class="result"><i class="fas fa-check-circle"></i> Done Upload.</div>
  <button class="btn-copy page" onclick="copyLink('page')" style="display:none"><i class="fas fa-link"></i> Copy Link Page.</button>
  <button class="btn-copy direct" onclick="copyLink('direct')" style="display:none"><i class="fas fa-download"></i> Copy Link Download.</button>
  <button class="btn-copy qr" onclick="downloadQR()" style="display:none"><i class="fas fa-qrcode"></i> Download Your QR Code.</button>
  <div id="popup"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
