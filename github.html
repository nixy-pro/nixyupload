<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NIXY Upload Pro+++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #1a1a1a, #000000);
      color: #facc15;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #facc15, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      max-width: 480px;
      width: 100%;
    }
    .uploader {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      border: 2px dashed #facc1580;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px #facc1530;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .uploader:hover {
      background: rgba(255,255,255,0.08);
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid #facc15aa;
      background: #1f1f1f;
      color: #facc15;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      user-select: none;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    label:hover {
      background: #facc15;
      color: #1f1f1f;
      border-color: #fbbf24;
    }
    .filename {
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
      word-break: break-word;
      max-width: 100%;
    }
    .btn {
      margin-top: 10px;
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #facc15, #fbbf24);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      opacity: 0.95;
    }
    .progress {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }
    .bar {
      height: 20px;
      width: 0%;
      background: #22c55e;
      color: #000;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.4s ease;
    }
    /* Result styling */
    #result {
      margin-top: 20px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    #result h2 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #22c55e;
    }
    .btn-copy {
      margin: 8px 5px 0 5px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #facc15, #fbbf24);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.3s ease;
    }
    .btn-copy:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-cloud-upload-alt"></i> Upload File ke GitHub</h1>
  <div class="uploader">
    <input type="file" id="fileInput" />
    <label for="fileInput"><i class="fas fa-folder-open"></i> Pilih File Apapun</label>
    <div class="filename" id="fileName">Belum ada file</div>
  </div>

  <button class="btn" onclick="uploadFile()"><i class="fas fa-rocket"></i> Upload Now</button>

  <div class="progress" id="progressContainer" style="display:none;">
    <div class="bar" id="bar">0%</div>
  </div>

  <div id="result" style="display:none;">
    <h2><i class="fas fa-check-circle"></i> Upload Berhasil!</h2>
    <button class="btn-copy" onclick="copyLink('previewLink')">
      <i class="fas fa-eye"></i> Preview
    </button>
    <button class="btn-copy" onclick="copyLink('rawLink')">
      <i class="fas fa-file-alt"></i> Raw
    </button>
    <button class="btn-copy" onclick="copyLink('repoLink')">
      <i class="fas fa-folder-open"></i> Repository
    </button>

    <!-- Hidden inputs untuk link -->
    <input type="hidden" id="previewLink" />
    <input type="hidden" id="rawLink" />
    <input type="hidden" id="repoLink" />
  </div>

  <script>
    const TOKEN = "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";
    const USER = "nixy-pro";
    const REPO = "random";
    const branch = "main";

    const input = document.getElementById('fileInput');
    const fileNameBox = document.getElementById('fileName');
    const progress = document.getElementById('progressContainer');
    const bar = document.getElementById('bar');
    const result = document.getElementById('result');

    input.addEventListener('change', () => {
      if (input.files.length > 0) {
        fileNameBox.textContent = input.files[0].name;
      } else {
        fileNameBox.textContent = "Belum ada file";
      }
      // Reset hasil upload & progress saat ganti file
      progress.style.display = "none";
      bar.style.width = "0%";
      bar.innerText = "0%";
      result.style.display = "none";
    });

    async function uploadFile() {
      const file = input.files[0];
      if (!file) return alert("Pilih file dulu!");

      const arrayBuffer = await file.arrayBuffer();
      const base64 = btoa([...new Uint8Array(arrayBuffer)].map(b => String.fromCharCode(b)).join(""));

      const now = new Date().toISOString().replace(/[:.]/g, "-");
      const safeName = file.name.replace(/\s/g, "_");
      const path = `random/${now}-${safeName}`;

      progress.style.display = "block";
      bar.style.width = "10%";
      bar.innerText = "Uploading...";

      fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Upload ${file.name} via DEWA++`,
          content: base64,
          branch: branch
        })
      })
      .then(res => res.json())
      .then(json => {
        if (json.content && json.content.download_url) {
          bar.style.width = "100%";
          bar.innerText = "Upload Sukses!";

          const preview = `https://github.com/${USER}/${REPO}/blob/${branch}/${path}`;
          const raw = `https://raw.githubusercontent.com/${USER}/${REPO}/${branch}/${path}`;
          const repoPath = `https://github.com/${USER}/${REPO}/tree/${branch}/${path.split("/").slice(0, -1).join("/")}`;

          document.getElementById("previewLink").value = preview;
          document.getElementById("rawLink").value = raw;
          document.getElementById("repoLink").value = repoPath;
          result.style.display = "block";

          alert("Upload berhasil!");
        } else {
          alert("Gagal upload: " + (json.message || "Unknown error"));
          bar.style.width = "0%";
          bar.innerText = "Gagal";
        }
      }).catch(err => {
        alert("Network error: " + err.message);
        bar.style.width = "0%";
        bar.innerText = "Gagal";
      });
    }

    function copyLink(id) {
      const input = document.getElementById(id);
      if (!input.value) return alert("Link kosong!");
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Link berhasil disalin!");
      }).catch(() => {
        alert("Gagal menyalin link!");
      });
    }
  </script>
</body>
</html>
